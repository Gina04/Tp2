</head>
<body>   
  <header>
    <ul class="flex justify-center items-center">
        <li class="mr-3 item-lst" >
          <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="index.html">Home</a>
        </li>
        <li class="mr-3 item-lst">

      </ul>
</header>
 <div class="container">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4  w-1/4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="mail">
            Correo electronico
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email">
        </div>
        <div>
            <label class="block">
                Comment
                <textarea class="form-textarea shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"id="textarea" rows="3" placeholder="Ingrese su comentario"></textarea>
            </label>
        </div>
        
        <div class="flex items-center justify-between">
          <button class="bg-orange-500 hover:text-xl text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-white id="btn" type="button">
            Sign In
          </button>

 </div>
    
<script src="formulario.js"></script>
